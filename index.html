<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>FastMarket</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <h1>ðŸ›’ FastMarket</h1>
    <nav>
      <a href="#">Inicio</a>
      <a href="#">Productos</a>
      <a href="#">Carrito</a>
    </nav>
  </header>
  <main>
    <section class="productos">
      <div class="producto">
        <img src="https://yazbek.com.mx/cdn/shop/files/C0250-playera-cr-mc-caballero-50algodon-50poliester-verde-neon_1.jpg?v=1734387157" style="width: 200px; height: 200px; object-fit: cover;" alt="Producto 1">
        <h2>Camisa LED</h2>
        <p>$25.00</p>
        <button onclick="registrarCompra()">Comprar</button>
      </div>
      <div class="producto">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ7v6mZu7ROhBc40skMfSQVjJYJboMeQ7Z0Vw&s" style="width: 200px; height: 200px; object-fit: cover;" alt="Producto 2">
        <h2>Gafas UV</h2>
        <p>$8.00</p>
        <button onclick="registrarCompra()">Comprar</button>
      </div>
      <div class="producto">
        <img src="https://static.bidcom.com.ar/publicacionesML/productos/RELMO009/1000x1000-RELMO009.jpg" style="width: 200px; height: 200px; object-fit: cover;" alt="Producto 1">
        <h2>Reloj LED</h2>
        <p>$31.00</p>
        <button onclick="registrarCompra()">Comprar</button>
      </div>
      <div class="producto">
        <img src="https://m.media-amazon.com/images/I/71PJlRniDnL._AC_UY900_.jpg" style="width: 200px; height: 200px; object-fit: cover;" alt="Producto 2">
        <h2>Zapatos Neon</h2>
        <p>$12.00</p>
        <button onclick="registrarCompra()">Comprar</button>
      </div>
    </section>
    <section class="subida">
      <h2>Subir Imagen</h2>
      <form id="form-subir" enctype="multipart/form-data">
        <input type="file" name="foto" accept="image/*" required>
        <button type="submit">Subir</button>
      </form>
      <div id="preview"></div>
    </section>
    <div id="contador">Ventas: cargando...</div>
  </main>
  <footer>
    <p>Â© 2025 FastMarket</p>
  </footer>
  <script>
  document.getElementById('form-subir').addEventListener('submit', function(e) {
    e.preventDefault();
    const formData = new FormData(this);
    fetch('/subir', {
      method: 'POST',
      body: formData
    })
    .then(res => res.json())
    .then(data => {
      const img = document.createElement('img');
      img.src = data.url;
      img.style = "max-width: 200px; margin-top: 10px;";
      document.getElementById('preview').appendChild(img);
    });
  });
  </script>

</body>
</html>
