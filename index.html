      <div class="producto">

        <p><strong>Precio: $50.00</strong></p>
        <button id="btnSubirImg">Subir ImÃ¡genes</button>
      
        <div id="modalImagenes" class="oculto">
          <input type="file" id="inputImagenes" accept="image/png,image/jpeg" multiple>

        <form id="checkoutForm" class="oculto">
          <input name="nombre" placeholder="Nombre completo" required>
          <input name="direccion" placeholder="DirecciÃ³n" required>

    </section>    
    </div>
  </main>
  <div id="carritoHUD" class="oculto" style="position:fixed; top:90px; right:20px; background:#111; color:#0f0; padding:10px; border-radius:10px; z-index:999; width:250px; box-shadow:0 0 10px #0f0;">
    <h3>ðŸ›’ Carrito</h3>
    <ul id="listaCarrito" style="list-style:none; padding:0;"></ul>
    <button id="btnVaciar" style="margin-top:10px;">Vaciar carrito</button>
  </div>
  <footer>
    <p>Â© 2025 FastMarket</p>
  </footer>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const carritoHUD = document.getElementById('carritoHUD');
      const listaCarrito = document.getElementById('listaCarrito');
      const btnVaciar = document.getElementById('btnVaciar');
      let carrito = [];
    
      document.querySelectorAll('.producto button:not([id="btnSubirImg"])').forEach((btn, i) => {
        btn.addEventListener('click', () => {
          const nombre = btn.closest('.producto').querySelector('h2').innerText;
          const precioText = btn.closest('.producto').querySelector('p').innerText;
          carrito.push({ nombre, precio: precioText });
          actualizarHUD();
        });
      });
    
      function actualizarHUD() {
        if (carrito.length === 0) {
          carritoHUD.classList.add('oculto');
          return;
        }
        carritoHUD.classList.remove('oculto');
        listaCarrito.innerHTML = '';
        carrito.forEach((item, idx) => {
          const li = document.createElement('li');
          li.innerHTML = `
            <span>${item.nombre}</span>
            <span>${item.precio}</span>
            <button onclick="quitarCarrito(${idx})">Ã—</button>`;
          listaCarrito.appendChild(li);
        });
      }
    
      window.quitarCarrito = function (i) {
        carrito.splice(i, 1);
        actualizarHUD();
      };
    
      btnVaciar.addEventListener('click', () => {
        carrito = [];
        actualizarHUD();
      });
    });
    </script>
</body>
</html>
